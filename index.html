<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="A todo App for Procrastinators">
  <meta name="author" content="A Vinayak Rugvedi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
  <title>Procrastinator's Diary!</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Kaushan+Script|Spirax|Ubuntu+Condensed|Comfortaa|Marcellus" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="modalWindow" style="display:flex">
    <div class="modalContent">
      <p>Why take a Pen and Paper, when you have the web!</p>
      <div class="close">&#10008;</div>
    </div>
  </div>

  <h1 class="header">Procrastinator's Diary...</h1>
  <p class="tagLine">- A Diary of <strong style="text-decoration: line-through">Tommorow's</strong> Aspirations...</p>
  <!-- <hr> -->
  <div class="newTask">
    <input type="text" placeholder="&#10010;  Add a new task! and STOP Procrastinating" class="taskAddSpace">
    <button class="taskAddButton">&#10010;</button>
  </div>

  <div class="addedTaskContainer">
    <h3>Tasks Yet to be Done! - &darr;</h3>
  </div>
  <div class="vertLine"></div>
  <div class="completedTaskContainer">
    <h3>Completed Tasks... - &darr;</h3>
  </div>

  <footer>
    <strong>&copy; A Vinayak Rugvedi @Geekskool</strong>
  </footer>

  <div class="modalWindow alertbg" style="display:none">
   <div class="alertContent">
     <p>"This task already exists!!!, Are you out of your conscious..?"</p>
     <div class="close closeAlert">&#10008;</div>
   </div>
  </div>
</body>

<script src="scripts/script.js" defer></script>

</html>
